<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/lovercar.css" />
	</head>
	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		    	<div class="headTop">
		    		<a class="mui-action-back mui-icon mui-icon-closeempty mui-pull-left"></a>
		            <a class="mui-pull-right" id="switch">
		            	账号登录
		            </a>
		            <!--<a class="mui-pull-right" id="switch">
		            	账号登录
		            </a>-->
		    	</div>
		    <div id="registered" >
		        <div class="register">
		        	<h4>快捷登录注册</h4>
		        	<div class="inputBox">
		        		 <label>+86<i class="mui-icon mui-icon-arrowdown"></i></label>
		        		 <input type="text"placeholder="请输入手机号"/>
		        	</div>
		        	<div class="nextstep">
		        		<a href="#">
		        			下一步<i class="mui-icon mui-icon-forward"></i>
		        		</a>
		        	</div>
		        </div> 
		        <footer class="footer">
		        	<p>登录/注册即视为同意<a href="#">用户服务协议</a></p>
		        </footer>
		    </div>
		    <div id="enter" style="display: none;">
		    	 <div class="register">
		        	<h4>账号登录</h4>
		        	<div class="inputBox">
		        		 <input type="text"placeholder="手机号/邮箱/用户名"/>
		        	</div>
		        	<div class="inputBox">
		        		 <input type="text"placeholder="密码"/>
		        	</div>
		        	<p>忘记密码</p>
		        	<div class="nextstep">
		        		<a href="#">
		        			登录
		        		</a>
		        	</div>
		        </div> 
		        <footer class="footer">
		        	<p>登录/注册即视为同意<a href="#">用户服务协议</a></p>
		        </footer>
		    </div>
<script src="../../js/jquery-1.11.1.js" ></script>
<script>
var i=1;
$('#switch').click(function(){
  i++;
  if(i%2==0){
  	$(".headTop>a:eq(0)").removeClass('mui-icon-closeempty');
  	$(".headTop>a:eq(0)").removeClass('mui-action-back');
  	$(".headTop>a:eq(0)").addClass('mui-icon-arrowthinleft');
  	$(this).html('注册');
  }
  else{
  	$(".headTop>a:eq(0)").removeClass('mui-icon-arrowthinleft');
  	$(".headTop>a:eq(0)").addClass('mui-action-back');
  	$(".headTop>a:eq(0)").addClass('mui-icon-closeempty');
  	$(this).html('账号登录');
  }
	$('#registered').toggle();
	$("#enter").toggle();
})
	
</script>
	</body>

</html>
